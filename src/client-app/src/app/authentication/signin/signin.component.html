<app-welcome-screen>
  <p>Sign in to your account</p>
  <form action="/login" method="post" style="padding: 10px">
    <div>
      <label for="username">Username:</label>
      <input [(ngModel)]="username" type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input [(ngModel)]="password" type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="signin_button" style="padding: 10px">
        <button (click)="(submitCredentials())" id="signin_button">Sign In!</button>
      </label>
    </div>
    <div *ngIf="error" style="color: red" class="error-message">
      {{ error }}
    </div>
  </form>

  <a [routerLink]="['/signing/sign-up']" class="page_link">You don't have an account? Sign up today!</a>
</app-welcome-screen>
